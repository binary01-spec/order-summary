<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main_div">
        <img class="img" src=".\images\illustration-hero.svg" alt="" />
        <section class="section">
          <div class="heading">
            <p>Order Summary</p>
          </div>
          <div class="description">
            <p>
              You can now listen to millions of songs,<br />
              audiobooks, and podcasts on any device <br />
              anywhere you like!
            </p>
          </div>
          <div class="plan d-flex bd-highlight mb-3">
            <div class="music-img p-2 bd-highlight">
              <img src=".\images\icon-music.svg" alt="" />
            </div>
            <div class="paln-1 p-2 bd-highlight">
              <p class="plan-duration">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <div class="ms-auto p-2 bd-highlight">
              <a href="#" style="color: hsl(245, 75%, 52%)" class="change-plan">
                Change
              </a>
            </div>
          </div>
          <div class="payment d-grid gap-2 col mx-auto">
            <button class="btn btn-danger payment-btn">
              Proceed to Payment
            </button>
          </div>
          <div class="cancel d-grid gap-2 col mx-auto">
            <button class="btn btn-light cancel-btn">Cancel Order</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
